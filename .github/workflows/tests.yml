name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  GO_VERSION: "1.24.3"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go with private modules
        uses: ./.github/actions/setup-go-private
        with:
          go-version: ${{ env.GO_VERSION }}
          gh-token: ${{ secrets.GH_PAT }}

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: make test

  build:
    uses: ./.github/workflows/docker.yml
    with:
      push-image: true
    secrets:
      GH_PAT: ${{ secrets.GH_PAT }}

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 20
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go with private modules
        uses: ./.github/actions/setup-go-private
        with:
          go-version: ${{ env.GO_VERSION }}
          gh-token: ${{ secrets.GH_PAT }}

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull operator image
        run: docker pull ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Install Kind
        uses: helm/kind-action@v1
        with:
          install_only: true

      - name: Run E2E tests
        run: make test-e2e
        env:
          E2E_SKIP_BUILD: "true"
          E2E_OPERATOR_IMAGE: "ghcr.io/${{ github.repository }}:${{ github.sha }}"
