# permissions for end users to view scalityuicomponentexposers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: ui-operator
    app.kubernetes.io/managed-by: kustomize
  name: scalityuicomponentexposer-viewer-role
rules:
- apiGroups:
  - ui.scality.com
  resources:
  - scalityuicomponentexposers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ui.scality.com
  resources:
  - scalityuicomponentexposers/status
  verbs:
  - get
