        app.kubernetes.io/part-of: ingress-workload-plane
        app.kubernetes.io/version: 1.8.1
      name: ingress-workload-plane-admission-create
    spec:
      containers:
      - args:
        - create
        - --host=ingress-workload-plane-controller-admission,ingress-workload-plane-controller-admission.$(POD_NAMESPACE).svc
        - --namespace=$(POD_NAMESPACE)
        - --secret-name=ingress-workload-plane-admission
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: registry.k8s.io/ingress-nginx/kube-webhook-certgen:v20230407@sha256:543c40fd093964bc9ab509d3e791f9989963021f1e9e4c9c7b6700b02bfb227b
